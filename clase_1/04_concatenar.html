<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body style="background-color: #000;">
    <h1 style="color: #fff;">guardado en memoria y concatenacion</h1>
</body>
<script>
    //tenemos 3 tipos de reserva de memoria o creacion de variable let, const y var (var no existe)
    //const es un tipo de variable que sera constante en el tiempo, se suele usar el objetos y funciones
    //let para variables
    // una variable es un espacio donde se puede guardar un tipo de dato

    const persona = {
        nombre:"federico",
        apellido:"zamora",
        edad: 20
    }
    console.log(persona)

    let nombre = "federico"
    let edad = 25
    console.log(nombre)
    console.log(edad)

    // concatenacion es la union de 2 o mas variables o texto por

    console.log("hola soy "+ nombre + " y tengo " + edad + " a√±os")

    console.warn(1+2)

    
    
</script>
</html>
